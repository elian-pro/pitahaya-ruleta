<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEBRA - Panel de AdministraciÃ³n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 60px;
            font-weight: 200;
            letter-spacing: 20px;
            text-align: center;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            text-align: center;
            font-size: 20px;
            margin-bottom: 40px;
            color: #999;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .dashboard-container {
            display: none;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .dashboard-logo {
            font-size: 48px;
            font-weight: 200;
            letter-spacing: 15px;
        }

        .dashboard-title {
            font-size: 24px;
            color: #999;
            font-weight: 300;
        }

        .btn-logout {
            padding: 12px 30px;
            background: transparent;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-add {
            padding: 15px 40px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }

        .btn-add:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .advisors-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .advisor-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .advisor-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .advisor-info {
            flex: 1;
        }

        .advisor-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .advisor-webhook {
            font-size: 14px;
            color: #888;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .advisor-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.1);
            transition: .4s;
            border-radius: 34px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .btn-edit, .btn-delete {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-edit {
            background: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 1px solid #2196F3;
        }

        .btn-edit:hover {
            background: rgba(33, 150, 243, 0.3);
        }

        .btn-delete {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .btn-delete:hover {
            background: rgba(244, 67, 54, 0.3);
        }

        .roulette-section {
            text-align: center;
            margin-top: 50px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
        }

        .btn-roulette {
            padding: 25px 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            border-radius: 15px;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-roulette:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-roulette:active {
            transform: translateY(-1px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1a1a1a;
            margin: 5% auto;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 600;
        }

        .close {
            color: #aaa;
            font-size: 35px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close:hover {
            color: #fff;
        }

        .error-message {
            color: #f44336;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginContainer" class="login-container">
        <div class="login-box">
            <div class="logo">ZEBRA</div>
            <div class="subtitle">Panel de AdministraciÃ³n</div>
            <div class="success-message" id="loginSuccess">âœ“ Inicio de sesiÃ³n exitoso</div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">ContraseÃ±a</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <div class="error-message" id="loginError">Usuario o contraseÃ±a incorrectos</div>
                <button type="submit" class="btn-login">Iniciar SesiÃ³n</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardContainer" class="dashboard-container">
        <div class="dashboard-header">
            <div class="header-left">
                <div class="dashboard-logo">ZEBRA</div>
                <div class="dashboard-title">GestiÃ³n de Asesores</div>
            </div>
            <button class="btn-logout" onclick="logout()">Cerrar SesiÃ³n</button>
        </div>

        <button class="btn-add" onclick="openAddModal()">+ Agregar Asesor</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Cargando...</div>
        </div>

        <div id="advisorsGrid" class="advisors-grid"></div>

        <div class="roulette-section">
            <button class="btn-roulette" onclick="activateRoulette()">ðŸŽ° Encender Ruleta</button>
        </div>
    </div>

    <!-- Modal Add/Edit -->
    <div id="advisorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Agregar Asesor</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="advisorForm">
                <div class="form-group">
                    <label for="advisorName">Nombre del Asesor</label>
                    <input type="text" id="advisorName" name="advisorName" required>
                </div>
                <div class="form-group">
                    <label for="webhookUrl">URL del Webhook</label>
                    <input type="url" id="webhookUrl" name="webhookUrl" required placeholder="https://...">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="advisorActive" name="advisorActive">
                        Activar webhook
                    </label>
                </div>
                <button type="submit" class="btn-login" id="submitBtn">Guardar</button>
            </form>
        </div>
    </div>

    <script>
        // Storage key for GitHub Pages
        const STORAGE_KEY = 'zebra_advisors';
        const AUTH_KEY = 'zebra_auth';
        let editingId = null;

        // Default credentials (change these!)
        const ADMIN_USER = 'admin';
        const ADMIN_PASS = 'zebra2024';

        // Login handling
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === ADMIN_USER && password === ADMIN_PASS) {
                document.getElementById('loginError').style.display = 'none';
                document.getElementById('loginSuccess').style.display = 'block';
                
                setTimeout(() => {
                    localStorage.setItem(AUTH_KEY, 'true');
                    showDashboard();
                }, 500);
            } else {
                document.getElementById('loginError').style.display = 'block';
                document.getElementById('loginSuccess').style.display = 'none';
            }
        });

        function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'block';
            loadAdvisors();
        }

        function logout() {
            localStorage.removeItem(AUTH_KEY);
            document.getElementById('dashboardContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Check if already logged in
        if (localStorage.getItem(AUTH_KEY) === 'true') {
            showDashboard();
        }

        // Advisor management
        function getAdvisors() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveAdvisors(advisors) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(advisors));
        }

        function loadAdvisors() {
            const advisors = getAdvisors();
            const grid = document.getElementById('advisorsGrid');
            
            if (advisors.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“‹</div>
                        <div class="empty-state-text">No hay asesores registrados. Â¡Agrega el primero!</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = advisors.map(advisor => `
                <div class="advisor-card">
                    <div class="advisor-info">
                        <div class="advisor-name">${advisor.name}</div>
                        <div class="advisor-webhook">${advisor.webhook}</div>
                    </div>
                    <div class="advisor-controls">
                        <label class="switch">
                            <input type="checkbox" ${advisor.active ? 'checked' : ''} 
                                   onchange="toggleAdvisor('${advisor.id}')">
                            <span class="slider"></span>
                        </label>
                        <button class="btn-edit" onclick="editAdvisor('${advisor.id}')">Editar</button>
                        <button class="btn-delete" onclick="deleteAdvisor('${advisor.id}')">Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'Agregar Asesor';
            document.getElementById('advisorForm').reset();
            document.getElementById('advisorModal').style.display = 'block';
        }

        function editAdvisor(id) {
            const advisors = getAdvisors();
            const advisor = advisors.find(a => a.id === id);
            
            if (advisor) {
                editingId = id;
                document.getElementById('modalTitle').textContent = 'Editar Asesor';
                document.getElementById('advisorName').value = advisor.name;
                document.getElementById('webhookUrl').value = advisor.webhook;
                document.getElementById('advisorActive').checked = advisor.active;
                document.getElementById('advisorModal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('advisorModal').style.display = 'none';
            editingId = null;
        }

        function toggleAdvisor(id) {
            const advisors = getAdvisors();
            const advisor = advisors.find(a => a.id === id);
            if (advisor) {
                advisor.active = !advisor.active;
                saveAdvisors(advisors);
            }
        }

        function deleteAdvisor(id) {
            if (confirm('Â¿EstÃ¡s seguro de que deseas eliminar este asesor?')) {
                const advisors = getAdvisors().filter(a => a.id !== id);
                saveAdvisors(advisors);
                loadAdvisors();
            }
        }

        document.getElementById('advisorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('advisorName').value;
            const webhook = document.getElementById('webhookUrl').value;
            const active = document.getElementById('advisorActive').checked;
            
            const advisors = getAdvisors();
            
            if (editingId) {
                const index = advisors.findIndex(a => a.id === editingId);
                if (index !== -1) {
                    advisors[index] = { ...advisors[index], name, webhook, active };
                }
            } else {
                const newAdvisor = {
                    id: Date.now().toString(),
                    name,
                    webhook,
                    active
                };
                advisors.push(newAdvisor);
            }
            
            saveAdvisors(advisors);
            closeModal();
            loadAdvisors();
        });

        async function activateRoulette() {
            const advisors = getAdvisors().filter(a => a.active);
            
            if (advisors.length === 0) {
                alert('No hay asesores activos para activar la ruleta.');
                return;
            }
            
            if (!confirm(`Â¿Activar ruleta para ${advisors.length} asesor(es)?`)) {
                return;
            }

            document.getElementById('loading').style.display = 'block';
            
            const results = await Promise.allSettled(
                advisors.map(advisor => 
                    fetch(advisor.webhook, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            active: true,
                            advisor: advisor.name,
                            timestamp: new Date().toISOString(),
                            roulette: true
                        })
                    })
                )
            );
            
            document.getElementById('loading').style.display = 'none';
            
            const successful = results.filter(r => r.status === 'fulfilled').length;
            const failed = results.filter(r => r.status === 'rejected').length;
            
            alert(`Ruleta activada!\nâœ“ Exitosos: ${successful}\nâœ— Fallidos: ${failed}`);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('advisorModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
